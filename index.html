<html>
    <h1>GUESS ANY NUMBER BETWEEN 1 TO 10</h1>
    <ol>
        <h2>RULES</h2>
        <li>max score 5</li>
        <li>No of attempt : 5</li>
        
    </ol>
    <input id="num">
    <button onclick="check()">click</button>
    <p>RIGHT OR WORNG</p>
    <p id="score" >score:5</p>
    <div id="result">
        <p>RESULT</p>
    </div>
    <script>
        var a = Math.floor(Math.random()*10)+1
        var guess = document.getElementById("num")
        var res = document.getElementById("result")
        var sor = document.getElementById("score")
        var total_score = 5
        function check()
        {
            var b = guess.value
            if (a == b){
                console.log("right")
                res.textContent='RIGHT'
            }
            else{
                console.log("wrong")
                res.textContent='wrong'
                sor.textContent = total_score
                total_score = total_score - 1
                if (total_score == 5){
                    alert("you have won ")
                }else if(total_score == 0){
                    alert("you have loss")
                    Break;
                    
                }
            }
        }
    </script>
