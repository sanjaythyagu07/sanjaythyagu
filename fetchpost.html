<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="inp1" type="text"><br>
    <input id="inp2" type="text">
    <button id="getapi">click</button>
   
</body>
<script>
    async function getapi(){
        let data1 = {
    "name": document.getElementById("inp1").value,
    "job": document.getElementById("inp2").value
}
         let res = await fetch("https://reqres.in/api/users" ,{"method" :"POST",body:JSON.stringify(data1),headers:{"content-type":"application/json"}});
         let json = await res.json();
         console.log(json);
     }
     document.getElementById("getapi").addEventListener("click",getapi);
     
 </script>
</html>
